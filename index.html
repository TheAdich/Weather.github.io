<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--loading effect-->
    <div class="loader"></div>
    <div class="weather-card">
        <div class="location">

            <h2 id="city-name" style="margin:10px 0px;">City Name</h2>
            <p id="date" style="margin:10px 0px;">Current Date</p>
            <span id="icon" style="margin:10px 0px;">Weather-Icon</span>
            <p id="ex-detail" style="margin:10px 0px;">Detail you want to give</p>

        </div>
        <div class="location-info">
            <p class="weather-prop">Humidity <span class="weather-prop-details"></span></p>
            <p class="weather-prop">Pressure <span class="weather-prop-details"></span></p>
            <p class="weather-prop">Wind Speed <span class="weather-prop-details"></span></p>
            <p class="weather-prop">Wind Direction <span class="weather-prop-details"></span></p>
            <p class="weather-prop">Precipitation <span class="weather-prop-details"></span></p>
            <p class="weather-prop">visibility <span class="weather-prop-details"></span></p>
            <p class="weather-prop">UV index <span class="weather-prop-details"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
