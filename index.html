<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--loading effect-->
    <div class="loader"></div>
    <h1 class="topic-animate">Weather-App</h1>
    <div class="weather-card">
        <div class="location loading">

            <h2 id="city-name"></h2>
            <p id="date"></p>
            <span id="icon"></span>
            <p id="ex-detail"></p>

        </div>
        <div class="location-info loading">
            <p class="weather-prop">Humidity <span class="weather-prop-humidity"></span></p>
            <p class="weather-prop">Pressure <span class="weather-prop-pressure"></span></p>
            <p class="weather-prop">Wind Speed <span class="weather-prop-windSpeed"></span></p>
            <p class="weather-prop">Wind Direction <span class="weather-prop-windDirection"></span></p>
            <p class="weather-prop">Precipitation <span class="weather-prop-precipitation"></span></p>
            <p class="weather-prop">visibility <span class="weather-prop-visibility"></span></p>

        </div>
    </div>
    <footer>
        Source Code: <a href="https://github.com/TheAdich/Weather.github.io">Click Here</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
